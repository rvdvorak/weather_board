{% extends 'adminlte/lib/_main_header.html' %}
{% load adminlte_helpers i18n %}
{% load static %}

{% block nav_bar %}
<!-- Left navbar links -->
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
    </li>
</ul>
{% block nav_bar_center %}
<!-- SEARCH FORM -->
<form action="{% url 'locations' %}" method="GET" class="form-inline ml-3">
    <div class="input-group input-group-sm">
        <input name="search_text" class="form-control form-control-navbar" type="search" placeholder="Search Location"
            aria-label="Search Location">
        <div class="input-group-append">
            <button class="btn btn-navbar" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</form>
{% endblock nav_bar_center%}

{% endblock nav_bar %}

{% block header_dropdowns %}{% endblock header_dropdowns %}
