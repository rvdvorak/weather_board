            labels: {{ chart_data.minutely.dt | safe }},
    datasets: [{
        label: 'Precipitations volume [mm/h]',
        data: {{ chart_data.minutely.precipitation | safe }},

        'rgba(0, 0, 255, 1)',

        borderColor: [
