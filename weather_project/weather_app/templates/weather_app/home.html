{% extends 'weather_app/base.html' %}

{% block content %}
<h2 class="text-center" style="margin-top: 1rem; margin-bottom: 2rem; font-weight: 100;">
    Detailed 7&nbsp;days weather forecast for any location
</h2>
<div class="row justify-content-sm-center" style="margin-bottom: 2rem;">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <form action="{% url 'search_location' %}" method="GET">
            <div class="input-group input-group-md">
                <input class="form-control" name="search_text" type="search"
                    placeholder="Search location" aria-label="Search location">
                <div class="input-group-append">
                    <button class="btn btn-block btn-outline-secondary" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
