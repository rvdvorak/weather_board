<!-- user_account_menu.html -->
<li class="nav-item dropdown">
    <a id="userAccountMenu" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
        class="nav-link dropdown-toggle">
        <i class="fas fa-user"></i>
        {{ user.username|title }}
    </a>
    <ul aria-labelledby="userAccountMenu" class="dropdown-menu border-0 shadow">
        <!-- Log Out -->
        <form action="{% url 'logout_user' %}" method="GET">
            <input type="hidden" name="display_mode" value="{{ query.display_mode }}">
            <input type="hidden" name="label" value="{{ query.label }}">
            <input type="hidden" name="latitude" value="{{ query.latitude }}">
            <input type="hidden" name="longitude" value="{{ query.longitude }}">
            <button class="dropdown-item" type="submit">
                <i class="fas fa-sign-out-alt"></i>
                Log out
            </button>
        </form>
        <!-- User profile -->
        <form action="{% url 'user_profile' %}" method="GET">
            <input type="hidden" name="display_mode" value="{{ query.display_mode }}">
            <input type="hidden" name="label" value="{{ query.label }}">
            <input type="hidden" name="latitude" value="{{ query.latitude }}">
            <input type="hidden" name="longitude" value="{{ query.longitude }}">
            <button class="dropdown-item" type="submit">
                <i class="fas fa-address-card"></i>
                User profile
            </button>
        </form>
    </ul>
</li>
