{% extends 'weather_app/base.html' %}

{% block content %}

<h1>Login</h1>
<h2>{{ error }}</h2>
<form method="POST" action="{% url 'login_user' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p></p>
<h5>
    <a href="{% url 'register_user' %}">
        Register as a new user
    </a>
</h5>

{% endblock content %}
