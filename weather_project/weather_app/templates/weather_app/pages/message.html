{% extends "weather_app/base.html" %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card card-{{ message.style }} shadow">
            <div class="card-header">
                <h3 class="card-title" style="margin: 0px;">

                    {{ message.headline }}
                    
                </h3>
            </div>
            <div class="card-body">
                <p>

                    {{ message.description }}

                </p>
                
                {% if message.show_search_form %}
                {% include 'weather_app/search_form.html' %}
                {% endif %}
                    
            </div>
        </div>
    </div>
</div>

{% endblock content %}
