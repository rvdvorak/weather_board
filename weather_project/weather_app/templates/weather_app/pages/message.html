{% extends "weather_app/base.html" %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="col-md-6 col-lg-4">
        <div class="card card-{{ message.style }} shadow">
            <div class="card-header">
                <h3 class="card-title">

                    {{ message.headline }}
                    
                </h3>
            </div>
            <div class="card-body">
                <p>

                    {{ message.description }}

                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
