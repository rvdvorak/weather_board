{% extends "weather_app/base.html" %}

{% block content %}

{% if message %}
{% include 'weather_app/widgets/message.html' %}
{% endif %}

{% if found_locations %}


<div class="row justify-content-md-center">
    <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card card-lightblue shadow">
            <div class="card-header">
                <h3 class="card-title" style="margin: 0px;">Select or search location</h3>
            </div>
            <div class="card-body">
                {% for location in found_locations %}
                <p>
                <form action="{% url 'weather_dashboard' %}" method="GET">
                    <input type="hidden" name="latitude" value="{{ location.geometry.coordinates.1 }}">
                    <input type="hidden" name="longitude" value="{{ location.geometry.coordinates.0 }}">
                    <input type="hidden" name="label" value="{{ location.properties.label }}">
                    <button type="submit" class="btn btn-block btn-outline-secondary">
                        {{ location.properties.label }}
                    </button>
                </form>
                </p>
                {% endfor %}
                <p>
                    <form action="{% url 'locations' %}" method="GET">
                        <div class="input-group">
                            <input name="search_text" type="search" class="form-control form-control-md"
                                placeholder="Search" aria-label="Search Location">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-block btn-outline-secondary">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </p>
            </div>
        </div>
    </div>
</div>

{% endif %}

{% endblock content %}
